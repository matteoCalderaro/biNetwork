<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .container{
        height: 50px;
        background-color: red;
        transition: transform 1000ms ease 3ms;
      }
      /* .modal-container{
        display: none;
      } */
      /* .modal-container.show{
        animation: show 1s ease-out;
        
      }
      .modal-container.hide{
        animation: hide 1s ease-out;
        
      } */
      .container.matteo{
        transform: scaleY(0);
      }
     
      
    
  </style>
</head>
  <body>

    <button>Click</button>

      <div class="container">
          
      </div>
      <div style="background-color: green; height: 1000px;">
          
      </div>

  </body>
  <script>

    let container = document.querySelector(".container")
    let btn = document.querySelector("button")
    btn.addEventListener("click",()=>{
      
      if(container.classList.contains("matteo")){
        container.style.display = "block"
        setTimeout(()=>{
            
            container.classList.remove('matteo')
          },500)
      }
      else {

        container.classList.add('matteo')
        setTimeout(()=>{
            container.style.display = "none"
          },500)
      }
    })

  </script>
</html>
