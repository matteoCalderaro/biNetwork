<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      #forecastfilters{
        background-color: red;
      }
      #forecastfilters.show{
        animation: show 2s ease-out 0ms;
      }
      #forecastfilters.hide{
        animation: hide 1s ease-out 0ms;
        display: none;
      }
      @keyframes show {
        0% {
          max-height: 0px;
        }
        100% {
          max-height: 850px;
        }
      }
      @keyframes hide {
        0% {
          max-height: 850px;
        }
        100% {
          max-height: 0px;
        }
      }
      
     
    
    
  </style>
</head>
<body>
    <button>Click</button>

    <div id="forecastfilters" style="display: none;">
        <div style="height: 300px;background-color: green;"></div>
    </div>
    <div style="background-color: red; height: 1000px;">
          ciao
    </div>


    <script>
      let container = document.querySelector("#forecastfilters")
      let btn = document.querySelector("button")
      btn.addEventListener("click",()=>{
        if(container.style.display=== "none"){
          container.classList.add('show')
          container.classList.remove('hide')
          container.style.display = "block"
        }
        else {
          container.classList.remove('show')
          container.classList.add('hide')
          setTimeout(()=>{
            container.style.display = "none"
          },1000)
        }
      })
      
    </script>
    

</body>
</html>
